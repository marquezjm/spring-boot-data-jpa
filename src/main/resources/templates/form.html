<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Listar</a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-start-0 border-end-0"
			th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post">
			<div class="form-grop row mb-1">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input class=" form-control" type="text" th:field="*{nombre}" />
				</div>
			</div>
			<div class="form-grop row mb-1">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{apellido}" />
				</div>
			</div>
			<div class="form-grop row mb-1">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input class="form-control" type="email" th:field="*{email}" />
				</div>
			</div>
			<div class="form-grop row mb-1">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input class="form-control" type="text" th:field="*{createAt}" />
				</div>
			</div>
			<input class="btn btn-primary" type="submit" value="Crear Cliente">

			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
</body>
</html>
